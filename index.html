<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metni Melodiye Dönüştür</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5">Metni Melodiye Dönüştür</h1>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Metni girin..." id="textInput"></textarea>
          <label for="textInput">Metin</label>
        </div>
        <button class="btn btn-primary" id="convertBtn">Dönüştür</button>
        <div id="melodyNote" class="mt-2"></div>
        <audio controls id="audioPlayer" class="mt-3">
          <source src="" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
